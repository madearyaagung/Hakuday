<!DOCTYPE html>
<html lang="en-Au">

<head>
    <meta charset="UTF-8">
    <title>HackDay</title>

    <link rel="stylesheet" href="css\parallax.css">
    <link rel="stylesheet" href="css\sample.css">
    <link rel="stylesheet" href="css\main.css">
    <link rel="stylesheet" href="css\font-awesome.css">

<body>

    <header id="GlobalHeader" class="workplaceControl">
        <div class="topBar">
            <div class="bannerLeft">
                <a class="disabled">
                    <i class="fa fa-arrow-left"></i>
                </a>
                <a id="goToWorkplace" href="#">
                    <i class="fa fa-th"></i>
                    <!-- <span>HOME</span> -->
                </a>
                <a>
                    <i class="fa fa-navicon"></i>
                    <!-- <span>MENU</span> -->
                </a>
            </div>
            <div class="bannerRight">
                <a>
                    <span>Dira Muttakim</span>
                    <i class="fa fa-user-circle"></i>
                </a>
                <a>
                    <i class="fa fa-question-circle-o"></i>
                </a>
                <a>
                    <i class="fa fa-compress"></i>
                </a>
            </div>
            <div class="bannerMiddle">
                <div class="bannerTitle">
                    <img src="img\cia-logo.png" alt="CiAnywhere">
                </div>
                <div class="functionSearch">
                    <input placeholder="Enterprise search">
                </div>
            </div>
        </div>

                        <div class="tile">
                            two
                        </div>
                        <div class="tile">
                            three
                        </div>
						<div class="tile">
                            <img src="../hday s1 20170810/icon/HP.jpg" class="icon"  />
                            <span class="tileName">One</span>
                        </div>
						<div class="tile">
                            <img src="../hday s1 20170810/icon/HP.jpg" class="icon"  />

                        </div>
						<div class="tile">
                            <img src="../hday s1 20170810/icon/HP.jpg" class="icon"  />
                            <span class="tileName">One</span>

						<div class="tile">
                            <img src="../hday s1 20170810/icon/HP.jpg" class="icon"  />

                </div>
                <div class="fastLayer pageIconPara">
                    <div alt='4'>
                        <div class="pageIcon">
                            <i class="fa fa-home"></i>
                        </div>
                    </div>
                </div>
                <div class="fastLayer pageTitlePara">
                    <div alt='2'>
                        <div class="pageTitle">
                            Home
                        </div>
                    </div>
                </div>
            </div>

            <div id="my">
                <div class="scale">
                    <div class="tileContainer">
                        <div class="tile">
                            <img src="../hday s1 20170810/icon/Student.png" class="icon"  />

                        </div>
						<div class="tile">

        <a class="right-arrow no-touch">
            <i class="fa fa-angle-right"></i>
        </a>
        <a class="left-arrow no-touch">
            <i class="fa fa-angle-left"></i>
        </a>

        <div class="workplaceNavContainer">
            <div id="rolesPanel">
                <a class="role small active" href="#">
                    <i class="fa fa-home"></i>
                    <span>Home</span>
                </a>
                <a class="role large active" href="#my">
                    <i class="fa fa-user"></i>
